<!DOCTYPE html>
<html>
<head>
  <title>Founders Sword - Pre-Reveal</title>
  <style>
    body {
      background: #0a0e12;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    canvas {
      border: 4px solid #FFD700;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    button {
      background: #FFD700;
      border: none;
      color: #000;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="512" height="512"></canvas>
  <button onclick="download()">DOWNLOAD IMAGE</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.imageSmoothingEnabled = false;
    const w = 512;
    const h = 512;
    const pixelSize = 4;

    function pixel(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
    }

    // Background gradient - dark to darker
    const bg = ctx.createLinearGradient(0, 0, 0, h);
    bg.addColorStop(0, '#0f0f1e');
    bg.addColorStop(1, '#050508');
    ctx.fillStyle = bg;
    ctx.fillRect(0, 0, w, h);

    // Draw pixel art sword in center (64x64 grid)
    const cx = 64; // center x
    const cy = 64; // center y

    // Sword blade outline (legendary sword silhouette)
    const blade = [
      [cx, cy-30], [cx, cy-29], [cx, cy-28],
      [cx-1, cy-27], [cx, cy-27], [cx+1, cy-27],
      [cx-1, cy-26], [cx, cy-26], [cx+1, cy-26],
      [cx-2, cy-25], [cx-1, cy-25], [cx, cy-25], [cx+1, cy-25], [cx+2, cy-25],
    ];

    for (let i = -24; i < 10; i++) {
      pixel(cx-2, cy+i, '#1a1a2a');
      pixel(cx-1, cy+i, '#1a1a2a');
      pixel(cx, cy+i, '#1a1a2a');
      pixel(cx+1, cy+i, '#1a1a2a');
      pixel(cx+2, cy+i, '#1a1a2a');
    }

    blade.forEach(([x, y]) => pixel(x, y, '#1a1a2a'));

    // Guard/crossguard
    for (let i = -8; i <= 8; i++) {
      pixel(cx+i, cy+10, '#2a2a3a');
      pixel(cx+i, cy+11, '#2a2a3a');
      pixel(cx+i, cy+12, '#1a1a2a');
    }

    // Handle
    for (let i = 13; i < 24; i++) {
      pixel(cx-1, cy+i, '#2a2a3a');
      pixel(cx, cy+i, '#2a2a3a');
      pixel(cx+1, cy+i, '#2a2a3a');
    }

    // Pommel
    for (let i = -2; i <= 2; i++) {
      pixel(cx+i, cy+24, '#3a3a4a');
      pixel(cx+i, cy+25, '#3a3a4a');
      pixel(cx+i, cy+26, '#2a2a3a');
    }

    // Golden glow particles around sword
    const particles = [];
    for (let i = 0; i < 50; i++) {
      const angle = (i / 50) * Math.PI * 2;
      const dist = 35 + Math.sin(i * 0.5) * 5;
      const px = cx + Math.cos(angle) * dist;
      const py = cy + Math.sin(angle) * dist;
      const brightness = Math.random();
      if (brightness > 0.4) {
        ctx.fillStyle = `rgba(255, 214, 77, ${brightness * 0.3})`;
        ctx.fillRect(px * pixelSize, py * pixelSize, pixelSize * 2, pixelSize * 2);
      }
    }

    // Centered golden lock
    const lock = [
      [cx-2, cy-3], [cx-1, cy-3], [cx, cy-3], [cx+1, cy-3], [cx+2, cy-3],
      [cx-2, cy-2], [cx+2, cy-2],
      [cx-2, cy-1], [cx+2, cy-1],
      [cx-2, cy], [cx-1, cy], [cx, cy], [cx+1, cy], [cx+2, cy],
      [cx-2, cy+1], [cx-1, cy+1], [cx, cy+1], [cx+1, cy+1], [cx+2, cy+1],
      [cx-2, cy+2], [cx-1, cy+2], [cx, cy+2], [cx+1, cy+2], [cx+2, cy+2],
      [cx-2, cy+3], [cx-1, cy+3], [cx, cy+3], [cx+1, cy+3], [cx+2, cy+3],
      [cx, cy+4], [cx, cy+5],
    ];

    lock.forEach(([x, y]) => pixel(x, y, '#FFD700'));

    // Pixel art text "UNREVEALED" at top
    ctx.font = 'bold 28px monospace';
    ctx.fillStyle = '#FFD700';
    ctx.textAlign = 'center';
    ctx.shadowColor = 'rgba(255, 214, 77, 0.8)';
    ctx.shadowBlur = 20;
    ctx.fillText('UNREVEALED', w/2, 40);
    ctx.shadowBlur = 0;

    // Pixel art text at bottom
    ctx.font = 'bold 20px monospace';
    ctx.fillStyle = '#888';
    ctx.fillText('FOUNDERS SWORD', w/2, h - 25);

    // Question marks
    ctx.font = 'bold 40px monospace';
    ctx.fillStyle = 'rgba(255, 214, 77, 0.25)';
    ctx.fillText('?', 80, 140);
    ctx.fillText('?', w - 80, 160);
    ctx.fillText('?', 100, h - 100);
    ctx.fillText('?', w - 100, h - 120);

    function download() {
      const link = document.createElement('a');
      link.download = 'founders-sword-prerevealed.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
