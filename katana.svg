<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple clean katana - Founder's Sword -->

  <!-- Sharp tip -->
  <rect x="31" y="4" width="2" height="2" fill="#FFFFFF"/>

  <!-- Upper blade (narrower) -->
  <rect x="30" y="6" width="4" height="2" fill="#E8E8E8"/>
  <rect x="30" y="8" width="4" height="2" fill="#F5F5F5"/>

  <!-- Main blade (full width) -->
  <rect x="29" y="10" width="6" height="26" fill="#F0F0F0"/>

  <!-- Blade edges (darker) -->
  <rect x="29" y="10" width="1" height="26" fill="#C0C0C0"/>
  <rect x="34" y="10" width="1" height="26" fill="#C0C0C0"/>

  <!-- Blade shine (center highlight) -->
  <rect x="31" y="12" width="2" height="20" fill="#FFFFFF"/>

  <!-- Guard (tsuba) -->
  <rect x="26" y="36" width="12" height="2" fill="#B8860B"/>
  <rect x="25" y="38" width="14" height="3" fill="#FFD700"/>
  <rect x="26" y="41" width="12" height="2" fill="#B8860B"/>

  <!-- Handle (wrapped grip) -->
  <rect x="29" y="43" width="6" height="2" fill="#4A4A4A"/>
  <rect x="29" y="45" width="6" height="2" fill="#FFD700"/>
  <rect x="29" y="47" width="6" height="2" fill="#4A4A4A"/>
  <rect x="29" y="49" width="6" height="2" fill="#FFD700"/>
  <rect x="29" y="51" width="6" height="2" fill="#4A4A4A"/>
  <rect x="29" y="53" width="6" height="2" fill="#FFD700"/>
  <rect x="29" y="55" width="6" height="2" fill="#4A4A4A"/>

  <!-- Pommel (end cap) -->
  <rect x="28" y="57" width="8" height="2" fill="#B8860B"/>
  <rect x="28" y="59" width="8" height="3" fill="#FFD700"/>
</svg>
