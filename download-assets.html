<!DOCTYPE html>
<html>
<head>
  <title>Download Assets - Duel PVP</title>
  <style>
    body {
      background: #0a0e12;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
      font-family: 'Press Start 2P', monospace;
      font-size: 24px;
      margin-bottom: 40px;
    }
    .download-section {
      background: rgba(0,0,0,0.75);
      border: 2px solid rgba(255,214,77,0.3);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
    }
    .download-item {
      margin: 20px 0;
      padding: 20px;
      background: rgba(255,214,77,0.1);
      border: 1px solid rgba(255,214,77,0.2);
      border-radius: 12px;
    }
    .download-item h2 {
      color: #FFD700;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .download-item p {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 15px;
    }
    a {
      display: inline-block;
      background: linear-gradient(135deg, rgba(212,175,55,0.3) 0%, rgba(255,214,77,0.2) 100%);
      border: 2px solid #FFD700;
      color: #FFD700;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s;
    }
    a:hover {
      background: rgba(255,214,77,0.3);
      box-shadow: 0 0 20px rgba(255,214,77,0.3);
    }
    canvas {
      margin-top: 20px;
      border: 2px solid rgba(255,214,77,0.3);
      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>⚔️ DOWNLOAD ASSETS</h1>

  <div class="download-section">
    <div class="download-item">
      <h2>SCATTER.ART BANNER (1500x500)</h2>
      <p>Click to download the banner sized for Scatter.art</p>
      <canvas id="bannerCanvas" width="1500" height="500" style="display:none;"></canvas>
      <a href="#" id="downloadBanner">DOWNLOAD BANNER</a>
    </div>

    <div class="download-item">
      <h2>LOGO (PFP)</h2>
      <p>Original logo - perfect for profile picture</p>
      <a href="assets/logo-pvp.png" download="duel-pvp-logo.png">DOWNLOAD LOGO</a>
    </div>

    <div class="download-item">
      <h2>BACKGROUND (ORIGINAL)</h2>
      <p>Full resolution background image</p>
      <a href="assets/bg-wildy.png" download="duel-pvp-background.png">DOWNLOAD BACKGROUND</a>
    </div>
  </div>

  <script>
    // Create banner-sized version
    const canvas = document.getElementById('bannerCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();

    img.onload = function() {
      // Calculate scaling to cover the banner area
      const bannerWidth = 1500;
      const bannerHeight = 500;
      const imgRatio = img.width / img.height;
      const bannerRatio = bannerWidth / bannerHeight;

      let drawWidth, drawHeight, offsetX, offsetY;

      if (imgRatio > bannerRatio) {
        // Image is wider - scale by height
        drawHeight = bannerHeight;
        drawWidth = drawHeight * imgRatio;
        offsetX = -(drawWidth - bannerWidth) / 2;
        offsetY = 0;
      } else {
        // Image is taller - scale by width
        drawWidth = bannerWidth;
        drawHeight = drawWidth / imgRatio;
        offsetX = 0;
        offsetY = -(drawHeight - bannerHeight) / 2;
      }

      ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);

      // Setup download link
      document.getElementById('downloadBanner').onclick = function(e) {
        e.preventDefault();
        canvas.toBlob(function(blob) {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'duel-pvp-banner-1500x500.png';
          a.click();
          URL.revokeObjectURL(url);
        });
      };
    };

    img.src = 'assets/bg-wildy.png';
  </script>
</body>
</html>
